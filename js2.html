<!-- Challenge 2 - JS
Use plain JavaScript to change the font size to 
24 pixels and the color to red for the paragraphs 
inside the div, but not the one outside the div. -->

<p>Don't change this paragraph</p>

<div id="main">

<p>change this paragraph.</p>
<p>change this paragraph too.</p>
<p>And change this last paragraph.</p>
</div>
<script>
const MAIN_PRGPHS = document.querySelectorAll("#main > p");
for(let paragraph of MAIN_PRGPHS){
  paragraph.style.color = "red";
  paragraph.style.fontSize = "24px";
}
</script>
