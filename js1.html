<!-- Challenge 1 - JS
Use JavaScript to change the size of the text in the paragraph to 24px.
 -->
 <!DOCTYPE html>
 <html lang="en">
   <head>
     <meta charset="UTF-8">
   </head>
   <body>

<p id="paragraph">Here is a paragraph</p>

<script>
const PARAGRAPH = document.getElementById("paragraph");
PARAGRAPH.style.fontSize = "24px"
</script>
</body>
 </html>
